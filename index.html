<!DOCTYPE html>
<html>
    <head>
        <title>Oceanviews</title>
        <meta name="viewport" content="width=device-width, iniial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <!--Bootstrap link-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <!--header-->
        <section class="header">
                <div class="container">
                    <img src="images/logo.png" alt="logo">
                    <button type="button" class="login-btn">Login</button>
                </div>
            <h1>Florida Vacation Homes</h1>
            <p>Subscribe to Great Day Designs Youtube Channel</p>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search Coutnry or City">
                <div class="input-group-append">
                    <button type="submit" class="input-group-text btn">Search</button>
                </div>
            </div>
        </section>
<!--Features-->
        <section class="features">
            <h1>Feature Destinations</h1>
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                    <div class="feature-box">
                        <div class="feature-img">
                            <img src="images/1.jpg">
                            <div class="price">
                                <p>$93</p>
                            </div>
                            <div class="rating">
                                <i class="fa fa-solid fa-star"></i>
                                <i class="fa fa-solid fa-star"></i>
                                <i class="fa fa-solid fa-star"></i>
                                <i class="fa fa-solid fa-star-half-stroke"></i>
                                <i class="fa fa-regular fa-star"></i>
                                
                            </div>
                        </div>
                        <div class="feature-details">
                            <h4>St. Petersburger</h4>
                            <p></p>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </section>




        <script src="https://kit.fontawesome.com/62f430e592.js" crossorigin="anonymous"></script>
    </body>
</html>
